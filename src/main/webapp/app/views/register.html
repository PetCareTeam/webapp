<!DOCTYPE html>
<html>
<head>
<title>Register</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
.error {
	padding: 15px;
	margin-bottom: 20px;
	border: 1px solid transparent;
	border-radius: 4px;
	color: #a94442;
	background-color: #f2dede;
	border-color: #ebccd1;
}
.msg {
	padding: 15px;
	margin-bottom: 20px;
	border: 1px solid transparent;
	border-radius: 4px;
	color: #31708f;
	background-color: #d9edf7;
	border-color: #bce8f1;
}
</style>
<link rel="stylesheet" href="styles/register_page.css" />
</head>
<body id="bodyregister" styles="background: url(../images/PolyGenPattern_287201511058.png)">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-12">
								<a href="#" class="active" id="register-form-link">Register
									on Pet Care</a>
							</div>
						</div>
						<hr>
					</div>
					<!-- <img ng-src='data:image/jpeg;base64,{{base64imageFileStr}}'src="images/profile_picture.png"  />  -->
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">

								<form method="POST" name="userForm" id="register-form"
									role="form" ng-submit="register()" novalidate>
<table>
									<tr> <td><img src="images/profile_picture.png" width="150" height="150"
										id="previewImg" class="img-responsive"> </td>
										<td><p ng-if="alert" class="error" style="margin-top:10px;margin-left:5px;">{{alert}}</p></td>
										</tr>
										</table>
										<br>
										
									<br>


									<div class="form-group">
										<label for="file-upload" class="custom-file-upload">
											Choose Picture </label> <input id="file-upload" type="file"
											name="file" file-model="user.profilePicture" accept=".jpg"
											id="inputImg"
											onchange="angular.element(this).scope().fileNameChanged(this)" />
										
									
									</div>

									<div class="form-group"
										ng-class="{ 'has-error' : ( userForm.username.$invalid && !userForm.username.$pristine  ) }">
										<input type="email" name="username" ng-model="user.username"
											id="username" tabindex="1" class="form-control"
											placeholder="Username@example.com" required>
										<p
											ng-show="userForm.username.$invalid && !userForm.username.$pristine"
											class="help-block">Your username is invalid.
										<p>
									</div>
									<div class="form-group"
										ng-class="{ 'has-error' : ( userForm.password.$invalid && !userForm.password.$pristine  ) }">
										<input type="password" name="password" ng-minlength="4"
											ng-maxlength="10" ng-model="user.password" id="password"
											tabindex="2" class="form-control" placeholder="Password"
											required>
										<p
											ng-show="userForm.password.$invalid && !userForm.password.$pristine"
											class="help-block">Your password is invalid. Password
											must be from 4 to 10 characters.
										<p>
									</div>
									<div class="form-group"
										ng-class="{ 'has-error' : ( userForm.firstName.$invalid && !userForm.firstName.$pristine  ) }">
										<input type="text" name="firstName" ng-model="user.firstName"
											id="first_name" tabindex="2" class="form-control"
											placeholder="First Name" required>
										<p
											ng-show="userForm.firstName.$invalid && !userForm.firstName.$pristine"
											class="help-block">Your first name is required.
										<p>
									</div>
									<div class="form-group"
										ng-class="{ 'has-error' : ( userForm.lastName.$invalid && !userForm.lastName.$pristine  ) }">
										<input type="text" name="lastName" ng-model="user.lastName"
											id="last_name" tabindex="2" class="form-control"
											placeholder="Last Name" required>
										<p
											ng-show="userForm.lastName.$invalid && !userForm.lastName.$pristine"
											class="help-block">Your last name is required.
										<p>
									</div>
									<div class="form-group">
										<input type="text" ng-model="user.skypeId" id="skypeId"
											tabindex="2" class="form-control"
											placeholder="Skype ID [optional]" required>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit"
													id="register-submit" tabindex="4"
													class="form-control btn btn-register" value="Register Now" />

											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
