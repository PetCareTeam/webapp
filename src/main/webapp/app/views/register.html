<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body id="bodyregister">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-login">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-12">
                                    <a href="#"  class="active" id="register-form-link">Register on Pet Care</a>
                                </div>
                            </div>
                            <hr>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">

                                    <form:form method="POST" form id="register-form"  action="done" modelAttribute="petuser" enctype="multipart/form-data" role="form" >

                                        <img src="images/profile_picture.png" width="150" height="150"  alt="">
                                        <br><br>


                                        <div class="form-group">
                                            <label for="file-upload" class="custom-file-upload">
                                                Choose Picture
                                            </label>
                                            <input id="file-upload" type="file" name="image" />

                                        </div>

                                        <div class="form-group">
                                            <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="firstName" id="first_name" tabindex="2" class="form-control" placeholder="First Name">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="lastName" id="last_name" tabindex="2" class="form-control" placeholder="Last Name">
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                                </div>
                                            </div>
                                        </div>
                                        </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
